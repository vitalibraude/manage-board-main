<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח ניהול משימות - Task Management Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 לוח ניהול משימות</h1>
            <div class="header-controls">
                <button id="langToggle" class="btn-secondary">EN</button>
                <button id="addTaskBtn" class="btn-primary">+ משימה חדשה</button>
            </div>
        </header>

        <div class="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>📋 לביצוע</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-container" id="todoTasks"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2>⚙️ בתהליך</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-container" id="inprogressTasks"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>✅ הושלם</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="tasks-container" id="doneTasks"></div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">משימה חדשה</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">כותרת:</label>
                    <input type="text" id="taskTitle" required placeholder="הזן כותרת משימה">
                </div>
                <div class="form-group">
                    <label for="taskDescription">תיאור:</label>
                    <textarea id="taskDescription" rows="4" placeholder="הזן תיאור המשימה (אופציונלי)"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">עדיפות:</label>
                    <select id="taskPriority">
                        <option value="low">נמוכה</option>
                        <option value="medium" selected>בינונית</option>
                        <option value="high">גבוהה</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">תאריך יעד:</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">שמור</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
